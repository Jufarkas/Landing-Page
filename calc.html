<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="calcapp.js" defer></script> 
    
    <!-- the "defer" at the end of the script tag above will not let the browser run the JS until the html content has all loaded -->
    
    <title>Hidden Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="topNums">
            <h2 class="currentMathFnc"></h2>
            <h2 class="nextNum"></h2>
        </div>
        <h1 class="result">0</h1>
        <div class="master-buttons">
            <div class="left-buttons">
                <button id="clear">Clear</button>
                <button id="del">Del</button>
                <button id="rng">Random # (1-100)</button>
                <button id="night">Night Mode</button>
            </div>
            <div class="calc-buttons">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="mathFnc">+</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="mathFnc">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="mathFnc">*</button>
                    <button class="number">.</button>
                    <button class="number">0</button>
                    <button class="mathFnc">=</button>
                    <button class="mathFnc">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
