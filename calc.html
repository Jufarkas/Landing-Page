<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Hidden Calculator</title>
</head>
<body>
    <div class="calc">
        <h1 class="result">X</h1>
        <div class="row-one">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="row-two">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="row-three">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="row-four">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
        <div class="row-five">
            <button>*</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
        </div>
        <div class="row-six">
            <button>Clr</button>
            <button>Del</button>
            <button>RNG</button>
        </div>
        <button class="theme">Theme</button>
    </div>
<script src="calcapp.js"></script>
</body>
</html>
