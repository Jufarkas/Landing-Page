<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="calcapp.js"></script>
    <title>Hidden Calculator</title>
</head>
<body>
    <div class="calc-body">
        <h1 class="result">(value)</h1>
        <div class="master-buttons">
            <div class="top-buttons">
                <button>Clear</button>
                <button>Del</button>
                <button>RNG</button>
                <button>Theme</button>
            </div>
            <div class="number-buttons">
                <div class="row-one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                </div>
                <div class="row-two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                </div>
                <div class="row-three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                </div>
                <div class="row-four">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
                </div>
            </div>

        <!-- changing styling, leaving old html for now -->
